<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="imgsrch.html">Images</a>
                    <a class="nav-link" href="advsrch.html">Advanced search</a>

            </div>
        </header>
        <main>
            <div>
                <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div class="midbox">
                <form action="https://google.com/search">
                    <div>
                        <input class="inputBox" type="text" name="q">
                    </div>
                    <div>
                        <input type="submit" name=btnK button type="button" class="btn btn-outline-dark"
                            value="Google Search">
                        <input type="submit" name=btnI button type="button" class="btn btn-outline-dark"
                            value="Szczęśliwy traf">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            Google offered in: <a href="https://google.com/search">Polish</a>
        </footer>
    </div>
